<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- jQuery from CDN -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Hipster Bro</h1>
          <img src="images/mustache.png" height:"42" width="90">
          <h4> Special Edition: Craft Beer vs. Craft Coffee (with tunes)</h4>
          <iframe id="spotify" src="https://open.spotify.com/embed/user/filtr.ca/playlist/2umCBfeu8eSYbJk0GQwDrZ" width="220" height="80" frameborder="0" allowtransparency="true"></iframe>
        </div>
      </div>
        <p id="activeTurn"> The rules are the same as Tic Tac Toe. </br> Craft coffee goes first. <img src="images/coffee.png" height="20" width="20"> </p>
        <div class="row">

        <div class="col-md-6 col-md-offset-3" id="board">
          <!-- a1,b1,c1 etc. indicates squares placement in board, same format as Excel -->

          <div class="row">
            <div class="col-md-4 box" id="a1"></div>
            <div class="col-md-4 box" id="b1"></div>
            <div class="col-md-4 box" id="c1"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id="a2"></div>
            <div class="col-md-4 box" id="b2"></div>
            <div class="col-md-4 box" id="c2"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box" id="a3"></div>
            <div class="col-md-4 box" id="b3"></div>
            <div class="col-md-4 box" id="c3"></div>
          </div>
        </div>
      </div>

    </div>
    <footer>
      <p id="topButtons">
        <input id="resetButton" type="button" value="Reset Game" onClick="window.location.reload()">
      </p>
    </footer>
  </body>
</html>
